    <link rel="stylesheet" href="../static/loja/css/login-page.css">

    <div class="box-screen">

    </div>

    <div class="overlay">

        <div class="login toggle-block">

                    </div>
                </div>

                                    </svg>
                                    <input class="form__input" type="text" name="email" required>
                                    <div class="form__input-after"></div>
                                    <label class="form__label" for="email">E-mail</label>
                                </div>
                                <div class="form__group">
                                    <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                            d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z" />
                                    </svg>
                                    <input class="form__input" type="password" required>
                                    <div class="form__input-after"></div>
                                    <label class="form__label" for="email">Senha</label>
                                </div>
                                <div class="form__group">
                                    <button class="form__btn" type="submit">
                                        <span class="form__btn-text">entrar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Login block / END -->

                <div class="login__footer">
                    <div class="login__subtitle">
                        <h3 class="login__subheading">Não tem uma conta ? <span class="createAccount"
                                href="#">Cadastre-se</span></h3>
                    </div>
                </div>


            </div>
        </div>

        <div class="login toggle-block" style="display: none;">
            <div class="login__inner">
                <div class="login__header">
                    <div class="login__title">
                        <h1 class="login__heading">Cadastre-se</h1>
                    </div>
                </div>

                <!-- Criar conta -->
                <div class="login-block">
                    <div class="login__content">
                        <div class="login__form">
                            <form action="javascript:;" class="form">

                                            c-3.191,7.188-2.537,15.412,1.75,22.005c4.285,6.592,11.537,10.526,19.4,10.526h362.861c7.863,0,15.117-3.936,19.402-10.527

                                    <label class="form__label" for="name">Nome</label>
                                </div>
                                <div class="form__group">
                                    <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                                    </svg>
                                    <input class="form__input" type="text" name="email" required>
                                    <div class="form__input-after"></div>
                                    <label class="form__label" for="email">E-mail</label>
                                </div>
                                <div class="form__group">
                                    <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                            d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z" />
                                    </svg>
                                    <input class="form__input" type="password" required>
                                    <div class="form__input-after"></div>
                                    <label class="form__label" for="email">Senha</label>
                                </div>
                                <div class="form__group">
                                    <button class="form__btn" type="submit">
                                        <span class="form__btn-text">Criar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Criar conta / END -->

                <div class="login__footer">
                    <div class="login__subtitle">
                        <h3 class="login__subheading">Já é cadastrado ? <span class="createAccount" href="#">Faça
                                login</span></h3>
                    </div>
                </div>


            </div>
        </div>

    </div>
 
    <script src="../static/loja/js/login-page.js"></script>


</body>

</html>
