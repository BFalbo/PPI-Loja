<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="../../static/admin/css/cadastro-produto.css">



</head>

<body>
  <input type="checkbox" id="responsive-nav">
  <label for="responsive-nav" id="nav-label" class="clicked">☰</label>
  <aside>
    <nav>
      <div class="nav-collapsible">
        <input type="checkbox" id="nav-collapsible-1">
        <label for="nav-collapsible-1"><i class="fas fa-cogs"></i> Avançado</label>
        <div class="wrap">
          <a><i class="fas fa-tachometer-alt"></i>&nbsp;Dashboard</a>
        </div>
      </div>
      <div class="nav-collapsible">
        <input type="checkbox" id="nav-collapsible-2">
        <label for="nav-collapsible-2"><i class="fas fa-list"></i> Produtos</label>
        <div class="wrap">
          <a><i class="fas fa-plus"></i>&nbsp;Cadastrar</a>
          <a><i class="fas fa-list"> </i>&nbsp;listar</a>
          <a><i class="fas fa-angle-right"></i>&nbsp;Outros</a>
        </div>
      </div>
      <div class="nav-collapsible">
        <input type="checkbox" id="nav-collapsible-3">
        <label for="nav-collapsible-3"><i class="fas fa-shopping-cart"></i> Pedidos</label>
        <div class="wrap">
          <a><i class="fas fa-list"> </i>&nbsp;Listar</a>
          <a><i class="fas fa-check"></i>&nbsp;Concluídos</a>
          <a><i class="fas fa-clipboard-list"></i>&nbsp;Em andamento</a>
        </div>
      </div>
    </nav>
  </aside>


  <header>
    <div class="nome-marca"><b>Loja</b><span>Virtual</span></div>
    <div><span id="span-sair" href="#">sair</span></div>
  </header>

  <!-- MAIN -->
  <main>
    <section id="section-header">
      <h1>Cadastro de produtos</h1>
    </section>
    <div class="content">
      <div class="box">
        <div class="row col-md-8" id="row-box">
          <div class="form-group col-md-4">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="form-group col-md-4">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade">
          </div>
          <div class="form-group col-md-4">
            <label for="valor">Valor</label>
            <input type="text" class="form-control money" id="valor">
          </div>

          <div class="form-group col-md-12">
            <div class="card" data-controller="multi-file-input">
              <div class="card-body">
                <form method="post" enctype="multipart/form-data" style="display: grid;">
                  <label for="inputfile" class="btn btn-success mb-0" id="input-file-label">
                    <span>Imagem(ns) do produto...</span>
                    <input name="filesToUpload[]" id="inputfile" type="file" multiple="" class="form-control"
                      data-target="multi-file-input.input" data-action="multi-file-input#append" />
                  </label>
                </form>
              </div>
              <ul id="fileList" class="list-group list-group-flush" data-target="multi-file-input.list">
                <template data-target="multi-file-input.template" id="data-template">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <code></code>
                    <button class="btn btn-danger badge" onclick="removeFile(this);">&times;</button>
                  </li>
                </template>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  <!-- MAIN / END -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../../static/admin/js/admin-blank.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="../../static/admin/js/cadastrar-produto.js"></script>
</body>

<!-- BODY BLANK / END -->

</html>
